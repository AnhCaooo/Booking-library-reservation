<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library reservation</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<form th:object="${signupform}" th:action="@{/saveuser}" method="post" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create your own account.</p>
      <hr>

      <div class="elem-group">
        <label>Username</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
      </div>
      
      <div class="elem-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
      </div>
      
      <div class="elem-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
      </div>

      <div class="elem-group">
        <label>Password</label>
        <input type="password" th:field="*{passwordCheck}" class="form-control " placeholder="Re-type Password" />
      </div>

      
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <hr>
        <button type="submit" class="signupbtn">Sign Up</button>
        
      <hr> 
      <p>Already have an account? <a th:href="@{/login}" >Sign in</a>.</p>
      
    </div>
  </form>
</body>
</html>
