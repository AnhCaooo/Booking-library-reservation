<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library reservation</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<style>
body {
	background-color: #eee !important;
}

.login {
	background-color: #fff;
	width: 40%;
	margin: 80px auto;
	border-radius: 10px;
	padding: 20px;
	border-left: 5px solid #009688;
	box-shadow: 0px 0px 0px 0px #3f51b5;
}

.login>.row>h2 {
	margin: auto;
}

.btn-form {
	width: 100%;
	margin-top: 20px;
}
</style>
</head>

<body>

	<div class="container">
		<div class="col-md-4">
			<h2>Reset Password</h2>
		</div>

		<form th:action="@{/resetPassword}" method="post" style="max-width: 350px; margin: 0 auto;">
			<input type="hidden" name="token" th:value="${token}" />
			<div class="border border-secondary rounded p-3">
				<div>
					<p>
						<input type="password" name="password" id="passwordHash" class="form-control" 
						placeholder="Enter your new password" required autofocus />
					</p>
					<p>
						<input type="password" class="form-control" placeholder="Confirm your new password" required
							oninput="checkPasswordMatch(this);" />
					</p>
					<p class="text-center">
						<input type="submit" value="Change Password" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>

	</div>



</body>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#passwordHash").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</html>
