<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library Reservation</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-4">
		 	<h1>Library Booking Room</h1>
		 </div>
		 
		 <table class="table table-striped table-dark">
		 	<tr>
		 		<th>Full Name</th>
		 		<th>Gender</th>
		 		<th>Student Number</th>
		 		<th>Booking Time</th>
		 		<th>Room Type</th>
		 	</tr>
		 	
		 	<tr th:each = "student : ${students}">
		 		<td th:text = "${student.fullName}"></td>
		 		<td th:text = "${student.gender}"></td>
		 		<td th:text = "${student.studentNumber}"></td>
				<td th:text = "${student.bookingTime}">></td>
				<td th:text = "${student.room.name}">></td>
				<td><a th:href="@{/edit/{id}(id=${student.id})}" class = "btn btn-primary">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${student.id})}" class = "btn btn-danger">Delete</a></td>
	 		</tr>		 
		 </table>
		 <a href = "/add" class = "btn btn-success">Add new reservation</a>
	</div>
</body>
</html>
