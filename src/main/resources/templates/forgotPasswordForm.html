<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library reservation</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<style>
body {
	background-color: #eee !important;
}

.login {
	background-color: #fff;
	width: 40%;
	margin: 80px auto;
	border-radius: 10px;
	padding: 20px;
	border-left: 5px solid #009688;
	box-shadow: 0px 0px 0px 0px #3f51b5;
}

.login>.row>h2 {
	margin: auto;
}

.btn-form {
	width: 100%;
	margin-top: 20px;
}
</style>
</head>

<body>

	<div class="container">
		<div class="col-md-4">
			<h2>Forgot Password</h2>
		</div>

		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>

		<form th:action="@{/forgotPassword}" method = "post" style="max-width: 420px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div>
					<p>You will get a link to reset your password.</p>
				</div>
				
				<div>
					<p>
						<input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus />
					</p>
					<p class="text-center">
						<input type="submit" value="Send" class="btn btn-primary" />
					</p>
				</div>
				
			</div>
		</form>
		
		<hr>
		<p>Did you remember your password? <a th:href="@{/login}" >Login</a>.</p>
	</div>



</body>
</html>
